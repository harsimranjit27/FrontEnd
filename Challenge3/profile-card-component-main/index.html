<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 1em;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg-top-pattern">

  </div>
  <div class="container">
    
    <div class="profile-card-component">
      <!-- top pattern card on background -->
      <div class="bg-top-pattern-on-card">
      </div>
      <div class="profile-img">

      </div>
      <!-- user-description -->
      <div class="user-description">
        <div class="name-age-section">
          <div class="name"> Victor Crest </div>
          <div class="age"> 26 </div>
        </div>
        <div class="city"> London </div>
      </div>

      <!-- likes-followers-following-section -->
      <div class="likes-followers-following-section">
        <div class="followers">
          <div class="followers-count">80K</div>
          Followers
        </div>

        <div class="likes">
          <div class="likes-count">803K</div>
          Likes
        </div>

        <div class="photos">
          <div class="photos-count">1.4K</div>
          Photos
        </div>
      </div>
    </div>

    <!-- bottom pattern card on background -->
    
  </div>
  <div class="bg-bottom-pattern">

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/harsimranjit27">Harsimranjit Singh</a>.
  </div>
</body>

</html>
